<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/cuestionario_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/cuestionario_script.js"></script>



<title>Document</title>
</head>
<body>

    {% extends "base.html" %}

    <section class="timer_load">

        <p class="timer"></p>

    </section>

    <section class="flex">

        <header class="titulo">
            
            <h1>QUIZZ GAME</h1>

            <h2 class="titulo">CATEGORIA</h2>
        
        </header>

        {% block content %}
        <form class="cuestionario" id="{{id}}" action="/cuestionario/{{id}}/resultado" method="post">

            <div class="time_game">
               <img src="/static/img/gestion-del-tiempo.gif
               " alt="" style="width: 100px; height: 100px;">
                <div class="time_bar"></div>
            </div>

            {% for pregunta in pregunta %} 

            <div class="answer" id="cuestionario{{loop.index}}">

                <h1 class="answer_title"> {{pregunta.titulo}} </h1>

                <hr style="background-color: black; width: 30vw; height: 0.25px">

                {% for respuestas in pregunta.respuestas %}

                    <div class="answer_div" id = "{{loop.index}}" for=""><input class="answer_option" id = {{loop.index}} value="{{loop.index}}" type="radio" name="answer{{pregunta.numero}}" onclick="respuesta('{{pregunta.numero}}', this)"><p>{{respuestas}}</p></div>
        
                {% endfor %}
              
            </div>

            {% endfor %}

            <button class="btn_form" type="submit">enviar</button>

        </form>
        {% endblock %}

    </section>

</body>
</html>
